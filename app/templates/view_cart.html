{% extends "base.html" %}

{% block content %} 
    {% if cart %} 
    {% x=0 %}
        {% for x in cart %} 
            {% x=1 %}
            <div class="card">
                <div class="card-body">
                    <div class="card-title">
                        <h3><a href="{{ url_for('view_item', item_id=x.item_id) }}">{{ x.item_name }}</a></h3>
                    </div>
                    <p class="font-weight-bold">{{ x.brand }}</p>
                    <p class="small text-left">"Quantity:{{ x.quantity }}</p>
                </div>
            </div>
        {% endfor %} 
        {% if x==1 %}
            <a href="/checkout" class="btn btn-primary"> Proceed to Checkout</a>
        {% endif %}
    {% else %} 
        <h1>Your cart is empty</h1>
    {% endif %} 
{% endblock content %}
