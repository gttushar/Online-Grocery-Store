{% extends "base.html" %}

{% block content %} 
    {% if len(cart)==0 %} 
        <h1>Your cart is empty</h1>
    {% else %} 
        {% for x in cart %} 
            <p>
            {{ x.item_id }}<br>
            {{ x.item_name }}<br>
            {{ x.quantity }}<br>
            {{ x.brand }}<br>
            </p>
            <a href="/checkout"> Proceed to Checkout</a>
        {% endfor %} 

    {% endif %} 
{% endblock content %}
